<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script  src="https://kit.fontawesome.com/b3348ae33f.js" crossorigin="anonymous"></script>
    <title>Crypto Search</title>
</head>
<body>
    <!-- Parent Container -->
    <div class="flex flex-col">
        <!-- Logo -->    
        <div class="flex">
            <aside class=" flex flex-col items-center p-2 gap-10 border-black w-[15%] h-[730px] rounded-tr-xl rounded-br-xl" style="background-color: #D20062;">
                <div class="flex items-center justify-center">
                    <img src="assets/logo.png" class="w-16">
                    <p class=" text-2xl text-semibold text-gray-100 -mt-2">
                        BitByBit
                    </p>
                </div>
                
                <hr class="w-full opacity-40">
                <!-- Dashboard -->
                <div class="w-full flex flex-col gap-10 shadow-xl">
                    <div class="flex p-2 shadow-xl w-full gap-2 justify-center items-center justify-center text-gray-100 rounded-lg hover:cursor-pointer hover:scale-105 transition ease-in-out delay-50" style="background-color: #D74B76;">
                        <i class="fa-solid fa-gauge"></i>
                        <h1 class="text-sm">DASHBOARD</h1>
                    </div>
                    <div class="flex p-2 shadow-lg w-full gap-2 justify-center items-center justify-center text-gray-100 rounded-lg hover:cursor-pointer hover:scale-105 transition  ease-in-out delay-50" style="background-color: #D74B76;">
                        <i class="fa-solid fa-gauge"></i>
                        <h1 class="text-sm">SEARCH</h1>
                    </div>
                    <div class="flex p-2 shadow-lg w-full gap-2 justify-center items-center justify-center text-gray-100 rounded-lg hover:cursor-pointer hover:scale-105 transition  ease-in-out delay-50" style="background-color: #D74B76;">
                        <i class="fa-solid fa-gauge"></i>
                        <h1 class="text-sm">CONVERTER</h1>
                    </div>  
                </div>
                <hr class="w-full opacity-40">
            </aside>
            <div class="w-[80%]">
                <p>Main Context</p>
            </div>
        </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
